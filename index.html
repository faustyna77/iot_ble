<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Web BLE App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="">
</head>
<body>
  <h1>ESP32 Web BLE Application</h1>
  <button id="connectBleButton">Connect to BLE Device</button>
  <button id="disconnectBleButton">Disconnect BLE Device</button>
  <p>BLE state: <strong><span id="bleState" style="color:#d13a30;">Disconnected</span></strong></p>
  <h2>Fetched Value</h2>
  <p><span id="valueContainer">NaN</span></p>
  <p>Last reading: <span id="timestamp"></span></p>
  <h2>Control LEDs</h2>
  <button id="led1ButtonOn">Toggle on LED 1</button>
  <button id="led1ButtonOff">Toggle off LED 1</button>
  <button id="led2ButtonOn">Toggle on LED 2</button>
  <button id="led2ButtonOff">Toggle off LED 2</button>
  <button id="led3ButtonOn">Toggle on LED 3</button>
  <button id="led3ButtonOff">Toggle off LED 3</button>
  <h2>Control Servo Motor</h2>
  <button id="led6ButtonOn">led 6 on</button>
  <button id="led6ButtonOff">led 6 off</button>
  <button id="servoBtn1">Servo button</button>

  <p>Last value sent: <span id="valueSent"></span></p>
  
</body>
<script>
    // Deklaracje stałych identyfikatorów
    const connectButton = document.getElementById('connectBleButton');
    const disconnectButton = document.getElementById('disconnectBleButton');
    const led1ButtonOn = document.getElementById('led1ButtonOn');
    const led1ButtonOff = document.getElementById('led1ButtonOff');
    const led2ButtonOn = document.getElementById('led2ButtonOn');
    const led2ButtonOff = document.getElementById('led2ButtonOff');
    const led3ButtonOn = document.getElementById('led3ButtonOn');
    const led3ButtonOff = document.getElementById('led3ButtonOff');
    const led6ButtonOn = document.getElementById('led6ButtonOn');
    const led6ButtonOff = document.getElementById('led6ButtonOff');
    const servoBtn1 = document.getElementById('servoBtn1');
    const bleStateContainer = document.getElementById('bleState');
    const valueContainer = document.getElementById('valueContainer');
    const timestampContainer = document.getElementById('timestamp');
    const valueSentContainer = document.getElementById('valueSent');

    // Deklaracje UUID usług i charakterystyk
    const SERVICE_UUID = '19b10000-e8f2-537e-4f6c-d104768a1214';
    const LED_CHARACTERISTIC_UUID = '19b10002-e8f2-537e-4f6c-d104768a1214';
    const SENSOR_CHARACTERISTIC_UUID = '19b10001-e8f2-537e-4f6c-d104768a1214';
    const SERVO_CHARACTERISTIC_UUID = 'e42dc8ca-8171-4775-98f6-7fdaa333044b';

    // Global Variables to Handle Bluetooth
    let bleDevice;
    let bleServer;
    let bleService;
    let ledCharacteristic;
    let sensorCharacteristic;
    let servoCharacteristic;

    // Connect Button (search for BLE Devices only if BLE is available)
    connectButton.addEventListener('click', () => {
        if (isWebBluetoothEnabled()) {
            connectToDevice();
        }
    });

    // Disconnect Button
    disconnectButton.addEventListener('click', disconnectDevice);

    // Write to the ESP32 LED Characteristic
    led1ButtonOn.addEventListener('click', () => writeOnCharacteristic(LED_CHARACTERISTIC_UUID, 1));
    led1ButtonOff.addEventListener('click', () => writeOnCharacteristic(LED_CHARACTERISTIC_UUID, 0));
    led2ButtonOn.addEventListener('click', () => writeOnCharacteristic(LED_CHARACTERISTIC_UUID, 2));
    led2ButtonOff.addEventListener('click', () => writeOnCharacteristic(LED_CHARACTERISTIC_UUID, 3));
    led3ButtonOn.addEventListener('click', () => writeOnCharacteristic(LED_CHARACTERISTIC_UUID, 4));
    led3ButtonOff.addEventListener('click', () => writeOnCharacteristic(LED_CHARACTERISTIC_UUID, 5));
    led6ButtonOn.addEventListener('click', () => writeOnCharacteristic(LED_CHARACTERISTIC_UUID, 6));
    led6ButtonOff.addEventListener('click', () => writeOnCharacteristic(LED_CHARACTERISTIC_UUID, 11));
    servoBtn1.addEventListener('click', () => writeOnCharacteristic(SERVO_CHARACTERISTIC_UUID, 12));

    function isWebBluetoothEnabled() {
        if (!navigator.bluetooth) {
            console.log("Web Bluetooth API is not available in this browser!");
            bleStateContainer.innerHTML = "Web Bluetooth API is not available in this browser!";
            return false;
        }
        console.log('Web Bluetooth API supported in this browser.');
        return true;
    }

    function connectToDevice() {
        console.log('Initializing Bluetooth...');
        navigator.bluetooth.requestDevice({
            filters: [{ services: [SERVICE_UUID] }]
        })
        .then(device => {
            bleDevice = device;
            console.log('Device Selected:', device.name);
            bleStateContainer.innerHTML = 'Connected to device ' + device.name;
            bleStateContainer.style.color = "#24af37";
            device.addEventListener('gattserverdisconnected', onDisconnected);
            return device.gatt.connect();
        })
        .then(server => {
            bleServer = server;
            console.log("Connected to GATT Server");
            return server.getPrimaryService(SERVICE_UUID);
        })
        .then(service => {
            bleService = service;
            console.log("Service discovered:", service.uuid);
            return Promise.all([
                service.getCharacteristic(SENSOR_CHARACTERISTIC_UUID),
                service.getCharacteristic(LED_CHARACTERISTIC_UUID),
                service.getCharacteristic(SERVO_CHARACTERISTIC_UUID)
            ]);
        })
        .then(characteristics => {
            sensorCharacteristic = characteristics[0];
            ledCharacteristic = characteristics[1];
            servoCharacteristic = characteristics[2];

            console.log("Characteristics discovered");
            sensorCharacteristic.addEventListener('characteristicvaluechanged', handleCharacteristicChange);
            sensorCharacteristic.startNotifications();
            console.log("Notifications Started.");
            return sensorCharacteristic.readValue();
        })
        .then(value => {
            console.log("Read value: ", value);
            const decodedValue = new TextDecoder().decode(value);
            console.log("Decoded value: ", decodedValue);
            valueContainer.innerHTML = decodedValue;
        })
        .catch(error => {
            console.log('Error: ', error);
        });
    }

    function onDisconnected(event) {
        console.log('Device Disconnected:', event.target.name);
        bleStateContainer.innerHTML = "Device disconnected";
        bleStateContainer.style.color = "#d13a30";
        connectToDevice();
    }

    function writeOnCharacteristic(characteristicUUID, value) {
        if (bleServer && bleServer.connected) {
            bleService.getCharacteristic(characteristicUUID)
            .then(characteristic => {
                console.log("Found the characteristic: ", characteristic.uuid);
                const data = new Uint8Array([value]);
                return characteristic.writeValue(data);
            })
            .then(() => {
                valueSentContainer.innerHTML = value;
                console.log("Value written to characteristic:", value);
            })
            .catch(error => {
                console.error("Error writing to the characteristic: ", error);
            });
        } else {
            console.error("Bluetooth is not connected. Cannot write to characteristic.");
            window.alert("Bluetooth is not connected. Cannot write to characteristic. \n Connect to BLE first!");
        }
    }

    function disconnectDevice() {
        console.log("Disconnect Device.");
        if (bleDevice && bleDevice.gatt.connected) {
            bleDevice.gatt.disconnect();
            console.log("Device Disconnected");
            bleStateContainer.innerHTML = "Device Disconnected";
            bleStateContainer.style.color = "#d13a30";
        } else {
            console.error("Bluetooth is not connected.");
            window.alert("Bluetooth is not connected.");
        }
    }

    function handleCharacteristicChange(event) {
        let value = event.target.value;
        const decoder = new TextDecoder('utf-8');
        let decodedValue = decoder.decode(value);
        valueContainer.innerHTML = decodedValue;
        let timestamp = new Date().toLocaleTimeString();
        timestampContainer.innerHTML = timestamp;
        console.log("Characteristic value changed:", decodedValue);
    }
</script>
</html>
