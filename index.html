<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Web BLE App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <style>
         body {
            padding: 20px;
        }
        .ble-state {
            color: #d13a30;
        }
        .btn-icon {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 2;
            overflow-y: auto;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            color: white;
            padding: 20px;
        }

        .circle {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 1px solid white;
            border-radius: 50%;
        }

        .circle button {
            position: absolute;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn1 { top: 10%; left: 50%; }
        .btn2 { top: 30%; left: 85%; }
        .btn3 { top: 70%; left: 85%; }
        .btn4 { top: 90%; left: 50%; }
        .btn5 { top: 70%; left: 15%; }
        .btn6 { top: 30%; left: 15%; }
        .btn-center { top: 50%; left: 50%; }

        .row {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="video/3372-169168117_tiny.mp4" type="video/mp4">
    </video>
    <div class="container">
        <h1 class="mb-4">Web App bluetooth</h1>
        <div class="mb-3">
            <button id="connectBleButton" class="btn btn-primary">Podłacz</button>
            <button id="disconnectBleButton" class="btn btn-danger">Disconnect BLE Device</button>
        </div>
        <p>STAN: <strong><span id="bleState" class="ble-state">Disconnected</span></strong></p>
        <h2 class="mt-4">Fetched Value</h2>
        <p><span id="valueContainer">NaN</span></p>
        <p>Last reading: <span id="timestamp"></span></p>
        <h2 class="mt-4">Kontroluj pozycję</h2>
        <div class="row text-center">
            <div class="col-md-6">
                <h3>Robot 1</h3>
                <div class="circle">
            <button id="led1ButtonOn" class="btn btn-outline-primary btn-icon mb-2"><i class="bi bi-arrow-up-circle-fill"></i> Toggle on LED 1</button>
            <button id="led1ButtonOff" class="btn btn-outline-secondary btn-icon mb-2"><i class="bi bi-arrow-down-circle-fill"></i> Toggle off LED 1</button>
            <button id="led2ButtonOn" class="btn btn-outline-primary btn-icon mb-2"><i class="bi bi-arrow-up-circle-fill"></i> Toggle on LED 2</button>
            <button id="led2ButtonOff" class="btn btn-outline-secondary btn-icon mb-2"><i class="bi bi-arrow-down-circle-fill"></i> Toggle off LED 2</button>
            <button id="led3ButtonOn" class="btn btn-outline-primary btn-icon mb-2"><i class="bi bi-arrow-up-circle-fill"></i> Toggle on LED 3</button>
            <button id="led3ButtonOff" class="btn btn-outline-secondary btn-icon mb-2"><i class="bi bi-arrow-down-circle-fill"></i> Toggle off LED 3</button>
            <button id="servoOn" class="btn btn-outline-primary btn-icon mb-2"><i class="bi bi-arrow-left-circle-fill"></i> Servo on</button>
            <button id="servoOff" class="btn btn-outline-secondary btn-icon mb-2"><i class="bi bi-arrow-right-circle-fill"></i> Servo off</button>
            <button id="servoOn2" class="btn btn-outline-primary btn-icon mb-2"><i class="bi bi-arrow-left-circle-fill"></i> Servo on 2</button>
            <button id="servoOff2" class="btn btn-outline-secondary btn-icon mb-2"><i class="bi bi-arrow-right-circle-fill"></i> Servo off 2</button>
            <button id="servoOn3" class="btn btn-outline-primary btn-icon mb-2"><i class="bi bi-arrow-left-circle-fill"></i> Servo on 3</button>
            <button id="servoOff3" class="btn btn-outline-secondary btn-icon mb-2"><i class="bi bi-arrow-right-circle-fill"></i> Servo off 3</button>
            <button id="servoOn4" class="btn btn-outline-primary btn-icon mb-2"><i class="bi bi-arrow-left-circle-fill"></i> Servo on 4</button>
            <button id="servoOff4" class="btn btn-outline-secondary btn-icon mb-2"><i class="bi bi-arrow-right-circle-fill"></i> Servo off 4</button>
        </div>
    </div>
</div>
<div class="col-md-6">
        <p>Last value sent: <span id="valueSent"></span></p>
    </div>
</body>
<script>
    // DOM Elements
    const connectButton = document.getElementById('connectBleButton');
    const disconnectButton = document.getElementById('disconnectBleButton');
   
    const led1ButtonOn = document.getElementById('led1ButtonOn');
    const led1ButtonOff = document.getElementById('led1ButtonOff');
    const led2ButtonOn = document.getElementById('led2ButtonOn');
    const led2ButtonOff = document.getElementById('led2ButtonOff');
    const led3ButtonOn = document.getElementById('led3ButtonOn');
    const led3ButtonOff = document.getElementById('led3ButtonOff');
    const servoOn = document.getElementById('servoOn');
    const servoOff = document.getElementById('servoOff');
    const servoOn2 = document.getElementById('servoOn2');
    const servoOff2 = document.getElementById('servoOff2');
    const servoOn3 = document.getElementById('servoOn3');
    const servoOff3 = document.getElementById('servoOff3');
    const servoOn4 = document.getElementById('servoOn4');
    const servoOff4 = document.getElementById('servoOff4');
    const retrievedValue = document.getElementById('valueContainer');
    const latestValueSent = document.getElementById('valueSent');
    const bleStateContainer = document.getElementById('bleState');
    const timestampContainer = document.getElementById('timestamp');

    //Define BLE Device Specs
    var deviceName ='ESP32';
    var bleService = '19b10000-e8f2-537e-4f6c-d104768a1214';
    var ledCharacteristic = '19b10002-e8f2-537e-4f6c-d104768a1214';
    var sensorCharacteristic= '19b10001-e8f2-537e-4f6c-d104768a1214';

    //Global Variables to Handle Bluetooth
    var bleServer;
    var bleServiceFound;
    var sensorCharacteristicFound;

    // Connect Button (search for BLE Devices only if BLE is available)
    connectButton.addEventListener('click', (event) => {
        if (isWebBluetoothEnabled()){
            connectToDevice();
        }
    });

    // Disconnect Button
    disconnectButton.addEventListener('click', disconnectDevice);

    // Write to the ESP32 LED Characteristic
    led1ButtonOn.addEventListener('click', () => writeOnCharacteristic(1));
    led1ButtonOff.addEventListener('click', () => writeOnCharacteristic(0));
    led2ButtonOn.addEventListener('click', () => writeOnCharacteristic(2));
    led2ButtonOff.addEventListener('click', () => writeOnCharacteristic(3));
    led3ButtonOn.addEventListener('click', () => writeOnCharacteristic(4));
    led3ButtonOff.addEventListener('click', () => writeOnCharacteristic(5));
    servoOn.addEventListener('click', () => writeOnCharacteristic(6));
    servoOff.addEventListener('click',()=>writeOnCharacteristic(7));
    servoOn2.addEventListener('click', () => writeOnCharacteristic(8));
    servoOff2.addEventListener('click',()=>writeOnCharacteristic(9));
    servoOn3.addEventListener('click', () => writeOnCharacteristic(10));
    servoOff3.addEventListener('click',()=>writeOnCharacteristic(11));
    servoOn4.addEventListener('click', () => writeOnCharacteristic(12));
    servoOff4.addEventListener('click',()=>writeOnCharacteristic(13));

    // Check if BLE is available in your Browser
    function isWebBluetoothEnabled() {
        if (!navigator.bluetooth) {
            console.log("Web Bluetooth API is not available in this browser!");
            bleStateContainer.innerHTML = "Web Bluetooth API is not available in this browser!";
            return false;
        }
        console.log('Web Bluetooth API supported in this browser.');
        return true;
    }

    // Connect to BLE Device and Enable Notifications
    function connectToDevice(){
        console.log('Initializing Bluetooth...');
        navigator.bluetooth.requestDevice({
            filters: [{name: deviceName}],
            optionalServices: [bleService]
        })
        .then(device => {
            console.log('Device Selected:', device.name);
            bleStateContainer.innerHTML = 'Connected to device ' + device.name;
            bleStateContainer.style.color = "#24af37";
            device.addEventListener('gattservicedisconnected', onDisconnected);
            return device.gatt.connect();
        })
        .then(gattServer =>{
            bleServer = gattServer;
            console.log("Connected to GATT Server");
            return bleServer.getPrimaryService(bleService);
        })
        .then(service => {
            bleServiceFound = service;
            console.log("Service discovered:", service.uuid);
            return service.getCharacteristic(sensorCharacteristic);
        })
        .then(characteristic => {
            console.log("Characteristic discovered:", characteristic.uuid);
            sensorCharacteristicFound = characteristic;
            characteristic.addEventListener('characteristicvaluechanged', handleCharacteristicChange);
            characteristic.startNotifications();
            console.log("Notifications Started.");
            return characteristic.readValue();
        })
        .then(value => {
            console.log("Read value: ", value);
            const decodedValue = new TextDecoder().decode(value);
            console.log("Decoded value: ", decodedValue);
            retrievedValue.innerHTML = decodedValue;
        })
        .catch(error => {
            console.log('Error: ', error);
        });
    }

    function onDisconnected(event){
        console.log('Device Disconnected:', event.target.device.name);
        bleStateContainer.innerHTML = "Device disconnected";
        bleStateContainer.style.color = "#d13a30";

        connectToDevice();
    }

   
    function handleCharacteristicChange(event){
        const newValueReceived = new TextDecoder().decode(event.target.value);
        console.log("Characteristic value changed: ", newValueReceived);
        retrievedValue.innerHTML = newValueReceived;
        timestampContainer.innerHTML = getDateTime();
    }

    function writeOnCharacteristic(value){
        if (bleServer && bleServer.connected) {
            bleServiceFound.getCharacteristic(ledCharacteristic)
            .then(characteristic => {
                console.log("Found the LED characteristic: ", characteristic.uuid);
                const data = new Uint8Array([value]);
                return characteristic.writeValue(data);
            })
            .then(() => {
                latestValueSent.innerHTML = value;
                console.log("Value written to LED characteristic:", value);
            })
            .catch(error => {
                console.error("Error writing to the LED characteristic: ", error);
            });
        } else {
            console.error("Bluetooth is not connected. Cannot write to characteristic.")
            window.alert("Bluetooth is not connected. Cannot write to characteristic. \n Connect to BLE first!")
        }
    }

    function disconnectDevice() {
        console.log("Disconnect Device.");
        if (bleServer && bleServer.connected) {
            if (sensorCharacteristicFound) {
                sensorCharacteristicFound.stopNotifications()
                    .then(() => {
                        console.log("Notifications Stopped");
                        return bleServer.disconnect();
                    })
                    .then(() => {
                        console.log("Device Disconnected");
                        bleStateContainer.innerHTML = "Device Disconnected";
                        bleStateContainer.style.color = "#d13a30";
                    })
                    .catch(error => {
                        console.log("An error occurred:", error);
                    });
            } else {
                console.log("No characteristic found to disconnect.");
            }
        } else {
            // Throw an error if Bluetooth is not connected
            console.error("Bluetooth is not connected.");
            window.alert("Bluetooth is not connected.")
        }
    }

    function getDateTime() {
        var currentdate = new Date();
        var day = ("00" + currentdate.getDate()).slice(-2); // Convert day to string and slice
        var month = ("00" + (currentdate.getMonth() + 1)).slice(-2);
        var year = currentdate.getFullYear();
        var hours = ("00" + currentdate.getHours()).slice(-2);
        var minutes = ("00" + currentdate.getMinutes()).slice(-2);
        var seconds = ("00" + currentdate.getSeconds()).slice(-2);

        var datetime = day + "/" + month + "/" + year + " at " + hours + ":" + minutes + ":" + seconds;
        return datetime;
    }
</script>
</html>
